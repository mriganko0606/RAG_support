<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG Support Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 900px;
            display: flex;
            flex-direction: column;
            height: 90vh;
            max-height: 800px;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 20px 20px 0 0;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .status-banner {
            padding: 12px 25px;
            font-size: 14px;
            text-align: center;
        }

        .status-banner.info {
            background: #d1ecf1;
            color: #0c5460;
        }

        .status-banner.warning {
            background: #fff3cd;
            color: #856404;
        }

        .content {
            flex: 1;
            padding: 25px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        input[type="text"] {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 10px;
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            padding: 12px 16px;
            border-radius: 12px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .message.user {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            align-self: flex-end;
            margin-left: auto;
        }

        .message.assistant {
            background: white;
            color: #333;
            border: 2px solid #e0e0e0;
            align-self: flex-start;
        }

        .query-form {
            display: flex;
            gap: 10px;
        }

        .query-form input {
            flex: 1;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            color: #999;
            padding: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ¤– RAG Support Chat</h1>
            <p>Ask questions about your website content</p>
        </div>

        <div id="statusBanner" class="status-banner" style="display: none;"></div>

        <div class="content">
            <div class="chat-container">
                <div class="messages" id="messages">
                    <div class="empty-state">
                        <p>Start a conversation by asking a question!</p>
                    </div>
                </div>
                <form class="query-form" onsubmit="sendQuery(event)">
                    <input type="text" id="queryInput" placeholder="Ask a question..." required>
                    <button type="submit" id="sendButton">Send</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        function showStatusBanner(message, type) {
            const banner = document.getElementById('statusBanner');
            banner.textContent = message;
            banner.className = `status-banner ${type}`;
            banner.style.display = 'block';
        }

        function hideStatusBanner() {
            const banner = document.getElementById('statusBanner');
            banner.style.display = 'none';
        }

        async function sendQuery(event) {
            event.preventDefault();
            const input = document.getElementById('queryInput');
            const query = input.value.trim();

            if (!query) return;

            const messagesDiv = document.getElementById('messages');
            const emptyState = messagesDiv.querySelector('.empty-state');
            if (emptyState) {
                emptyState.remove();
            }

            // Add user message
            const userMessage = document.createElement('div');
            userMessage.className = 'message user';
            userMessage.textContent = query;
            messagesDiv.appendChild(userMessage);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;

            input.value = '';
            const sendButton = document.getElementById('sendButton');
            sendButton.disabled = true;
            sendButton.innerHTML = '<span class="loading"></span>';

            // Add loading message
            const loadingMessage = document.createElement('div');
            loadingMessage.className = 'message assistant';
            loadingMessage.textContent = 'Thinking...';
            messagesDiv.appendChild(loadingMessage);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;

            try {
                const response = await fetch('/rag/query', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ query }),
                });

                const data = await response.json();

                // Remove loading message
                loadingMessage.remove();

                // Add assistant message
                const assistantMessage = document.createElement('div');
                assistantMessage.className = 'message assistant';
                assistantMessage.textContent = response.ok ? data.answer : `Error: ${data.error}`;
                if (!response.ok) {
                    assistantMessage.style.background = '#f8d7da';
                    assistantMessage.style.color = '#721c24';
                }
                messagesDiv.appendChild(assistantMessage);
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            } catch (error) {
                loadingMessage.remove();
                const errorMessage = document.createElement('div');
                errorMessage.className = 'message assistant';
                errorMessage.textContent = `Error: ${error.message}`;
                errorMessage.style.background = '#f8d7da';
                errorMessage.style.color = '#721c24';
                messagesDiv.appendChild(errorMessage);
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            } finally {
                sendButton.disabled = false;
                sendButton.textContent = 'Send';
            }
        }

        // Check health on load
        async function checkHealth() {
            try {
                const response = await fetch('/health');
                
                if (!response.ok) {
                    throw new Error(`Server returned ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                if (data.initialized) {
                    showStatusBanner(
                        `âœ“ RAG system is ready with ${data.documentsCount} documents. You can start asking questions!`,
                        'info'
                    );
                    setTimeout(hideStatusBanner, 5000);
                } else {
                    showStatusBanner(
                        'âš  RAG system is not initialized. Please set RAG_WEBSITE_URL in your .env file and restart the server.',
                        'warning'
                    );
                }
            } catch (error) {
                console.error('Health check failed:', error);
                let errorMessage = 'âš  Unable to connect to server. ';
                
                if (error.message.includes('Failed to fetch') || error.message.includes('NetworkError')) {
                    errorMessage += 'Make sure the server is running on http://localhost:3000. Run "npm start" in the terminal.';
                } else if (error.message.includes('500')) {
                    errorMessage += 'Server error. Check the server logs for details.';
                } else {
                    errorMessage += error.message;
                }
                
                showStatusBanner(errorMessage, 'warning');
            }
        }

        checkHealth();
    </script>
</body>
</html>
